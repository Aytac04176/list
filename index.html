<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header"></div>
            <h1>To-Do List</h1>
            <div class="sort-icon">
                <button id="sort"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
            </div>
            <div class="todoContent">
                <ul class="todo-list">
                </ul>
            </div>
            <div class="list">
                <div class="input-group">
                    <input class="todo-input" type="text">
                    <div class="deleteButton">
                        <button id="clear-button"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                </div>
            </div>
            <div class="add-controls">
                <button class="add-icon">+</button>
                <button class="add-todo-btn">Add To Do</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
